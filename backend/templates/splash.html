<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pythacademy — Splash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #0b0b0b;
      --muted: #6f6f6f;
      --primary: #000;
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; right: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      line-height: 1.1;
    }
    header img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }
    header .top {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }
    .brand-name {
      font-weight: 700;
      font-size: 18px;
      color: var(--primary);
      margin: 0;
    }
    .slogan {
      font-size: 12px;
      color: var(--primary);
      font-weight: 500;
      margin: 2px 0 0;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Contenu principal */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      font-weight: 800;
      font-size: 52px;
      letter-spacing: 0.2px;
      margin: 0;
    }
    .desc {
      margin-top: 28px;
      max-width: 640px;
      color: var(--muted);
      font-size: 19px;
      line-height: 1.5;
    }
    .cta { margin-top: 46px; }
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 16px 60px;
      border-radius: 28px;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 0 rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.05); }

    @media(max-width:420px) {
      .desc { font-size: 17px; }
      .btn { padding: 14px 40px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <div class="top">
        <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="Logo Pythacademy">
        <span class="brand-name">Pythacademy</span>
      </div>
      <p class="slogan">Notre révolution, c’est le digital</p>
    </div>
  </header>

  <div class="wrap" role="main">
    <h1 class="logo">Izrussia</h1>
    <p class="desc">
      La majorité de nos articles proviennent de Russie, garantissant qualité et authenticité pour tous vos besoins électrotechniques.
    </p>
    <div class="cta">
      <button id="startBtn" class="btn" aria-label="Débuter">Débuter</button>
    </div>
  </div>

  <script>
    // Redirige vers la page Flask /register_page
    document.getElementById('startBtn').addEventListener('click', function() {
      window.location.href = "{{ url_for('register_page') }}";
    });
  </script>
</body>
</html>
