<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat — Izrussia</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0; padding: 0;
  background: #f5f7fa;
  display: flex; flex-direction: column;
  height: 100vh;
}
header {
  background: #000; color: #fff;
  display: flex; align-items: center; justify-content: space-between;
  padding: 12px 16px;
}
header h1 { font-size: 17px; font-weight: 600; margin: 0; }
.chat-box {
  flex: 1; overflow-y: auto; padding: 15px;
  display: flex; flex-direction: column;
}
.message {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  line-height: 1.4;
  font-size: 15px;
}
.sent {
  background: #0078ff; color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}
.received {
  background: #e4e6eb; color: #111;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}
.received.unread { font-weight: bold; }
.input-area {
  display: flex;
  padding: 10px;
  background: #fff;
  box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
}
.input-area input {
  flex: 1;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 20px;
  font-size: 15px;
  outline: none;
}
.input-area button {
  background: #000; color: #fff;
  border: none; border-radius: 20px;
  padding: 10px 18px; margin-left: 8px;
  cursor: pointer; transition: 0.3s;
}
.input-area button:hover { background: #333; }
</style>
</head>
<body>

<header>
  <button onclick="history.back()" style="background:none;border:none;color:white;font-size:20px;">←</button>
  <h1 id="chatWith">Discussion</h1>
  <div></div>
</header>

<div class="chat-box" id="chatBox"></div>

<div class="input-area">
  <input type="text" id="msgInput" placeholder="Écrivez un message...">
  <button id="sendBtn">Envoyer</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const params = new URLSearchParams(location.search);
const receiverId = params.get("receiver") ? parseInt(params.get("receiver")) : null;
const articleId = params.get("article") ? parseInt(params.get("article")) : null;
const token = localStorage.getItem("token");
const userRaw = localStorage.getItem("user");
let user = null;

try { user = JSON.parse(userRaw); } catch(e) { console.error(e); }

if (!token || !user || !user.id) {
  alert("Utilisateur non connecté.");
  window.location.href = "/login";
}

document.getElementById("chatWith").textContent = receiverId 
  ? `Chat avec ${articleId ? "le vendeur #" + receiverId + " (article #" + articleId + ")" : "l'utilisateur #" + receiverId}`
  : "Discussion";

// Connexion socket
const socket = io('https://izrussia-production.up.railway.app');
const userId = parseInt(user.id);

// Rejoindre la room
function joinRoom() {
  if (!userId || !receiverId) {
    console.warn("Impossible de rejoindre la room : données manquantes", {userId, receiverId, articleId});
    return;
  }
  const roomData = { user_id: userId, peer_id: receiverId };
  if (articleId) roomData.article_id = articleId;
  socket.emit('join', roomData);
}
joinRoom();

// Réception des messages
socket.on("new_message", (msg) => {
  const box = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.className = "message " + (msg.sender_id === userId ? "sent" : "received");
  if (!msg.read && msg.sender_id !== userId) div.classList.add("unread");
  div.textContent = msg.content;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
});

// Charger les messages existants
async function loadMessages() {
  if (!receiverId) return;
  try {
    let url = `https://izrussia-production.up.railway.app/api/messages/${receiverId}`;
    if (articleId) url += `?article_id=${articleId}`;
    
    const res = await fetch(url, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (res.status === 401) {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
      return;
    }

    const messages = await res.json();
    const box = document.getElementById("chatBox");
    box.innerHTML = "";

    messages.forEach(m => {
      if (articleId && m.article_id !== articleId) return; // filtrer par article si nécessaire
      const div = document.createElement("div");
      div.className = "message " + (m.sender_id === userId ? "sent" : "received");
      if (!m.read && m.sender_id !== userId) div.classList.add("unread");
      div.textContent = m.content;
      box.appendChild(div);
    });
    box.scrollTop = box.scrollHeight;
  } catch (e) { console.error(e); }
}

// Envoyer un message
function sendMessage() {
  const content = document.getElementById("msgInput").value.trim();
  if (!receiverId || !content) return;

  const messageData = {
    sender_id: userId,
    receiver_id: receiverId,
    content
  };
  if (articleId) messageData.article_id = articleId;

  // Envoyer au serveur
  socket.emit("send_message", messageData);

  // Affichage instantané
  const box = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.className = "message sent";
  div.textContent = content;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;

  document.getElementById("msgInput").value = "";
}

// Marquer comme lus
async function markRead() {
  if (!receiverId) return;
  try {
    let url = `https://izrussia-production.up.railway.app/api/mark_read/${receiverId}`;
    if (articleId) url += `?article_id=${articleId}`;
    await fetch(url, { method: 'POST', headers: { Authorization: `Bearer ${token}` } });
  } catch(e){ console.error(e); }
}

markRead();

// Événements UI
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("msgInput").addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

// Initialisation
loadMessages();
setInterval(loadMessages, 5000);
</script>

</body>
</html>
